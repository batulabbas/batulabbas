<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batul Abbas</title>
  <style>
    body {
      font-family: serif;
      max-width: 700px;
      margin: 60px auto;
      padding: 0 20px;
      line-height: 1.6;
      background: #fafafa;
      color: #111;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 0.2em;
    }

    .subtitle {
      color: #555;
      margin-bottom: 2em;
    }

    .entry {
      margin-bottom: 3em;
    }

    img {
      max-width: 100%;
      display: block;
      margin: 1em 0;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 3em 0;
    }
  </style>
</head>
<body>

  <h1>Batul Abbas</h1>
  <div class="subtitle">drawings, writings, research</div>

  <div class="entry">
    <p><em>January 2026</em></p>
    <p>
      A paragraph of writing. This can be a thought, a journal fragment,
      a description of a drawing, or nothing at all.
    </p>
  </div>

  <hr>

  <div class="entry">
    <p><em>Another day</em></p>
    <img src="images/example.jpg" alt="Sketch">
    <p>
      Notes beneath a drawing. Or silence.
    </p>
  </div>

</body>
</html>
